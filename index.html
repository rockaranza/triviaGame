<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <title>Trivia</title>   
</head>
<body>
    <div class="main">
        <div class="titulo">
            <h1>TRIVIA VANILLA JS</h1>
        </div>
        <div class="container">
            <div class="aside">     
                    <!--Opciones del juego-->
                    <div class="opcionesJuego nes-container with-title is-left">
                        <h3 class="title titleWidth">Opciones</h3>
                        <!--CATEGORIAS-->
                        <div class="nes-select">
                            <label for="default_select">CATEGORÍAS</label>                           
                            <select required class="topicTitleSelect" id="defaultSelect">
                                <option value="" class="options" disabled selected hidden>Selecciona...</option>
                            </select>
                        </div>
                        <!--CANTIDAD PREGUNTAS-->
                        <div class="cantidadPreguntasContainer">
                            <label for="default_select">CANTIDAD DE PREGUNTAS</label>
                            <input type="number" class="nes-textarea" min="5" max="50" id="cantidadPreguntas">
                        </div>
                        <!--DIFICULTAD-->
                        <div class="tipoRespuestas">
                            <p>DIFICULTAD</p>
                            <label>
                                <input type="radio" class="nes-radio" name="selectorDificultad" value="easy" checked/>
                                <span id="easy">Easy</span>
                            </label>
                            <label>
                                <input type="radio" class="nes-radio" name="selectorDificultad" value="medium"/>
                                <span id="medium">Medium</span>
                            </label>
                            <label>
                                <input type="radio" class="nes-radio" name="selectorDificultad" value="hard"/>
                                <span id="hard">Hard</span>
                            </label>
                        </div>
                        <!--TIPO DE RESPUESTAS-->
                        <div class="tipoRespuestas">
                            <p>TIPO RESPUESTAS</p>
                            <label>
                                <input type="radio" class="nes-radio" name="answer" value="multiple" checked />
                                <span>Multiple Choise</span>
                              </label>
                              <label>
                                <input type="radio" class="nes-radio" name="answer" value="boolean" />
                                <span>True/False</span>
                              </label>
                        </div>
                        <button type="button" class="btnJugar nes-btn is-success" id="btnJugar">JUGAR</button>
                    </div>                   
            </div>

            <!--Sección de Juego-->
            <div class="game nes-container with-title is-left">
                <p class="title titleSize">Trivia</p>
                <!-- SECCION JUGADOR -->
                <div class="vidaScore nes-container">
                    <div class="lifeContainer">
                        <p>Life</p>
                        <span><i class="nes-icon is-medium heart init" id="heart1"></i></span>
                        <span><i class="nes-icon is-medium heart init" id="heart2"></i></span>
                        <span><i class="nes-icon is-medium heart init" id="heart3"></i></span>
                    </div>
                    
                    <div class="scoreContainer ">
                        <p class="title">Score</p>
                        <p class="score" id="score">0</p>
                    </div>
                    <div class="progreseContainer">
                        <p>Progreso</p>
                        <progress class="nes-progress is-warning" value="0" max="100" id="barraProgreso"></progress>
                    </div>
                    
                </div>
                
                <div class="tableroJuego" id="questionContainer">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="hidden" id="gameOverContainer">
        <div class="centrarGameOver">
            <div class="nes-container gameOver">
                <p>Game Over</p>
                <div id="sumary"></div>
                <button class="nes-btn is-success" id="playAgain">Jugar nuevamente</button>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
